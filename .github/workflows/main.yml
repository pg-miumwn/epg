name: Fetch Data Weekly

on:
  # Runs Sunday, Tuesday, Thursday, Saturday at 17:00 UTC (12:00 PM EST)
  schedule:
    - cron: '0 17 * * 0,2,4,6'
  # Allows manual running from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install Google Chrome ðŸŒ
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # Verify Chrome installation
          google-chrome --version
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install undetected-chromedriver selenium
      
      - name: Run fetch script ðŸƒ
        run: python fetch.py
        env:
          CI: true  # Ensures script knows it's running in CI
      
      - name: Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data.json"
          fi
      
      - name: Commit and push data ðŸ’¾
        if: steps.check_changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[BOT] Data fetched at ${{ github.run_id }}"
          file_pattern: data.json
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
      
      - name: Upload artifact (if commit failed or for inspection) ðŸ“¦
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fetched-data-${{ github.run_number }}
          path: data.json
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          echo "### Fetch Data Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ -f data.json ]; then
            echo "- **Data file created:** âœ…" >> $GITHUB_STEP_SUMMARY
            echo "- **File size:** $(ls -lh data.json | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
            echo "- **Records count:** $(jq 'length' data.json)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Data file created:** âŒ" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Changes committed:** ${{ steps.check_changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
