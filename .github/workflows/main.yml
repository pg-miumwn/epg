name: Scheduled Web Check

on:
  # Runs once a day at midnight UTC
  schedule:
    - cron: '0 17 * * 0,2,4,6'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Keeping this at 3.11 to avoid the 'distutils' error
        python-version: '3.11' 
        
    - name: Install Google Chrome via Action
      uses: browser-actions/setup-chrome@latest
      id: setup_chrome # Add an ID to reference this step

    - name: Set Chrome Executable Path 🛠️
      # Based on the log, we set the path variable.
      # Note: This path may change slightly, but it's the best guess.
      run: |
        CHROME_PATH="/opt/hostedtoolcache/setup-chrome/chrome/stable/x64/chrome"
        echo "CHROME_BIN=$CHROME_PATH" >> $GITHUB_ENV
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # It's a good practice to explicitly reinstall undetected-chromedriver
        # to force it to check for the matching ChromeDriver now that Chrome is installed.
        pip install -r requirements.txt
        
    - name: Run Python Script
      # Make sure your fetch.py still includes the --headless and --no-sandbox arguments!
      run: python fetch.py
