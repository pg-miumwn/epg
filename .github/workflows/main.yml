jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Keeping this at 3.11 to avoid the 'distutils' error
        python-version: '3.11' 
        
    - name: Install Google Chrome via Action ðŸš€
      # ðŸ’¥ CRITICAL CHANGE: Use the official action for better version management.
      # This ensures a compatible, up-to-date version of Chrome is installed.
      uses: browser-actions/setup-chrome@latest
      # You can optionally specify a version, but 'latest' is usually best
      # with uc to maximize compatibility.
      # with:
      #   chrome-version: 'stable' 

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # It's a good practice to explicitly reinstall undetected-chromedriver
        # to force it to check for the matching ChromeDriver now that Chrome is installed.
        pip install -r requirements.txt
        
    - name: Run Python Script
      # Make sure your fetch.py still includes the --headless and --no-sandbox arguments!
      run: python fetch.py
