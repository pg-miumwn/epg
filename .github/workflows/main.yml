name: Scheduled Web Check

on:
  # Runs once a day at midnight UTC
  schedule:
    - cron: '0 17 * * 0,2,4,6'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_script:
    # Use a standard Linux environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      # Set up Python version 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      # Install the required packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Python Script
      # Execute the Python script
      # Since uc uses Chrome, we need to ensure the environment has necessary libraries, 
      # which 'ubuntu-latest' usually handles, but sometimes additional libs are needed 
      # for a fully headless setup. uc is designed to handle this complexity better.
      run: python fetch.py # Replace 'your_script_name.py' with your actual file name
