name: Scheduled Web Check

on:
  # Runs once a day at midnight UTC
  schedule:
    - cron: '0 17 * * 0,2,4,6'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_script:
    # Use a standard Linux environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      # Set up Python version 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    # ... (checkout and setup-python steps)

    - name: Install Google Chrome Stable
      # Use the 'apt-get' package manager to install the official Chrome package.
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      # Ensure you are on Python 3.11 or installed 'setuptools' as discussed previously
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Python Script
      run: python fetch.py
